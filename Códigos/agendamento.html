<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar - É o Bicho</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans">
    <div class="main-container">
        <header class="mb-8">
            <h1 class="text-4xl font-extrabold text-center" style="color: #451a03;">AGENDAMENTO</h1>
        </header>

        <section class="mb-8">
            <div class="info-box text-lg">
                <p class="text-center">Preencha o formulário abaixo para solicitar um agendamento. Retornaremos para confirmar a data.</p>
            </div>
        </section>

        <form id="bookingForm" class="max-w-lg mx-auto bg-white p-6 rounded-xl shadow-md border-2 border-yellow-700">
            <div class="form-group">
                <label class="form-label">Seu Nome:</label>
                <input type="text" id="name" class="form-input" placeholder="Ex: Maria Silva" required>
            </div>
            <div class="form-group">
                <label class="form-label">Nome do Pet:</label>
                <input type="text" id="petName" class="form-input" placeholder="Ex: Totó" required>
            </div>
            <div class="form-group">
                <label class="form-label">Serviço:</label>
                <select id="service" class="form-select">
                    <option value="Castração">Castração</option>
                    <option value="Consulta Geral">Consulta Geral</option>
                    <option value="Vacinação">Vacinação</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Preferência de Data:</label>
                <input type="date" id="date" class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">Observações:</label>
                <textarea id="obs" class="form-textarea" rows="3"></textarea>
            </div>
            <button type="submit" class="btn-custom text-xl">ENVIAR SOLICITAÇÃO <i class="fa-regular fa-paper-plane ml-2"></i></button>
        </form>

        <footer class="text-center mt-12">
            <a href="index.html" class="text-gray-600 hover:text-blue-600 font-semibold text-lg">&larr; VOLTAR</a>
        </footer>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const pet = document.getElementById('petName').value;
            const service = document.getElementById('service').value;
            const date = document.getElementById('date').value;
            const obs = document.getElementById('obs').value;


            const msg = `Olá! Gostaria de agendar:\n*Nome:* ${name}\n*Pet:* ${pet}\n*Serviço:* ${service}\n*Data Pref.:* ${date}\n*Obs:* ${obs}`;
            
            // Redireciona para o WhatsApp (Precisa trocar o número ainda)
            window.open(`https://wa.me/SEU_NUMERO?text=${encodeURIComponent(msg)}`, '_blank');
        });
    </script>
</body>
</html>
